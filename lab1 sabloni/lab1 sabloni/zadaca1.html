<!DOCTYPE HTML>
<html>
<head>
    <style>
        p {
            text-align: center;
            font-size: 60px;
        }
    </style>
</head>
<body>
<h3>namerno ostaviv vreme do 6 jan 2023,a koga ke pomine datata pishuva istece vrmemeto za labs</h3>

<p id="demo"></p>
<script>
    var deadline = new Date("Jan 6, 2023 15:37:25").getTime();
    var x = setInterval(function() {
        var now = new Date().getTime();
        var t = deadline - now;
        var days = Math.floor(t / (1000 * 60 * 60 * 24));
        var hours = Math.floor((t%(1000 * 60 * 60 * 24))/(1000 * 60 * 60));
        var minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((t % (1000 * 60)) / 1000);
        document.getElementById("demo").innerHTML = days + "d "
            + hours + "h " + minutes + "m " + seconds + "s ";
        if (t < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "Istece vremeto za labs";
        }
    }, 1000);
</script>
</body>
</html>
