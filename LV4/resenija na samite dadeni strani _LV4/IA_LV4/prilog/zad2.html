<body>
<p>Date: <input type="text" id="datepicker"></p>

<script type="text/javascript">   /*EKSTREMNO BITNO TYPE*/
  $(document).ready(function () {
    $("#datepicker").datepicker({
      changeMonth: true,
      changeYear: true,
      beforeShowDay: hideDates
    });

    function hideDates(date) {
      var d = new Date(date.getYear(), date.getMonth() + 1, 0);
      var days = d.getDate();
      var day = date.getDate();
      return [(days % 2 !== day % 2)];
    }
  });
</script>



</body>
</html>
